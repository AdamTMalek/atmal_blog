{% extends 'base.html' %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <h4>{{ series.name }}</h4>
    <hr>
    {{ post.markdownified_content|safe }}
    <hr>
    <i class="float-end">Published on {{ post.published_date|date:"d E Y" }}</i>
    <div class="tags">
        {% for category in post.translated_categories.all %}
            <a class="badge" href="#">{{ category.name }}</a>
        {% endfor %}
    </div>
{% endblock %}
